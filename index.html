<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222;
      --link-bg: #4CAF50;
      --link-bg-hover: #45a049;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #f5f5f5;
        --link-bg: #388E3C;
        --link-bg-hover: #2e7d32;
      }
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .logo-img {
      max-width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-align: center;
    }

    .link-list {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .download-link {
      font-size: 1.5rem;
      text-align: center;
      text-decoration: none;
      background-color: var(--link-bg);
      color: white;
      padding: 20px 30px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      width: 100%;
      box-sizing: border-box;
      max-width: 400px;
    }

    .download-link:hover {
      background-color: var(--link-bg-hover);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      .download-link {
        font-size: 1.2rem;
        padding: 15px 20px;
      }

      .logo-img {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <img src="SiteImages/SiteLogo.jpeg" alt="Site Logo" class="logo-img" id="site-logo">

  <h1>Lab Results</h1>
  <div class="link-list">
    <a class="download-link" href="PDFS/Blackberry skunk thca .pdf" download>Blackberry Skunk THCA</a>
    <a class="download-link" href="PDFS/Peanut Butter Breath.pdf" download>Peanut Butter Breath</a>
    <a class="download-link" href="PDFS/ice cream cake new.pdf" download>Ice Cream Cake (New)</a>
    <a class="download-link" href="PDFS/new illemonati sno cap.pdf" download>New Illemonati Sno Cap</a>
    <a class="download-link" href="PDFS/pandemic punch new.pdf" download>Pandemic Punch (New)</a>
    <a class="download-link" href="PDFS/triple burger.pdf" download>Triple Burger</a>
  </div>

  <script>
    const logo = document.getElementById('site-logo');
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      logo.src = 'SiteImages/SiteLogoWhite.jpeg';
    }
  </script>
</body>
</html>
